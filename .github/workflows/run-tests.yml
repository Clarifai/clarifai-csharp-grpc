name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet: ["2.1", "3.1"]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      env:
        CLARIFAI_BASE: ${{ secrets.CLARIFAI_BASE }}
        CLARIFAI_KEY: ${{ secrets.CLARIFAI_KEY }}
      run: dotnet test --no-restore --verbosity normal --framework netcoreapp${{ matrix.dotnet }}

